syntax = "proto3";

package user;

option go_package = "github.com/folucode/appointment-scheduler/proto";

service UserService {
    rpc GetUser (GetUserRequest) returns (GetUserResponse);
}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
}

message GetUserRequest {
    string id = 1;
}

message GetUserResponse {
    User user = 1;
}